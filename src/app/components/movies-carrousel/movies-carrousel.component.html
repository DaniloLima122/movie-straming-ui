<section class="movie-carrousel">
  <div class="carrousel" @listFilmAnimation>
    <div
      *ngFor="let movie of movies$ | async"
    >
      <input type="radio" id="{{ movie.name }}" name="radio" #radioButton (click)="selectMovie(movie)"/>
      <div class="card">
        <label for="{{ movie.name }}">
          <img src="{{ movie.posterUrl }}" alt="" />
        </label>
      </div>
    </div>
  </div>
  <footer>
    <button>Prev</button>
    <button>Next</button>
  </footer>
</section>
